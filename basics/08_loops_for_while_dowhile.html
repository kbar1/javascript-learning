<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;

        while (i < 5){
            console.log(i);
            i++; // i = i + 1
        }

        console.log("Koniec pętli while")

        let a = 4;

        //W pętli do while najpierw wykonywana jest instrukcja, czyli pętla zawsze wykona się przynajmniej jeden raz
        do {
            console.log(a);
            a--;
            console.log(a);
        } while (a > 5);

        console.log("Koniec pętli do while");

        for (let i = 0; i < 5; i++){
            console.log(i);
        }

        console.log("Koniec pętli for");
    </script>
</body>
</html>
